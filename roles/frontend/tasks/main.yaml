  - name: install nginx server
    ansible.builtin.package:
      name: nginx
      state: present

  - name: start nginx server
    ansible.builtin.service:
      name: nginx
      state: started
      enabled: yes

  - name: remove html directory  # Remove the default content that web server is serving.
    ansible.builtin.file:
      path: /usr/share/nginx/html/
      state: absent

  - name: create html directory # Agaun creating the deleted directory which is just emmpty
    ansible.builtin.file:
      path: /usr/share/nginx/html/
      state: directory

  - name: Download the frontend code
    ansible.builtin.get_url:
      url: https://expense-builds.s3.us-east-1.amazonaws.com/expense-frontend-v2.zip
      dest: /tmp/frontend.zip

  - name: extract the code
    ansible.builtin.unarchive:
      src: /tmp/frontend.zip # by default ansible thinks this is in ansible sever
      dest: /usr/share/nginx/html
      remote_src: yes

  - name: copy expense configuration
    ansible.builtin.template:
      src: expense.conf.j2
      dest: /etc/nginx/default.d/expense.conf
    notify:
    - Restart nginx

